[barotropic_gyre]

# distance in kilometers between cell centers
resolution = 100

# Longituidinal domain length in kilometers
Lx = 1200

# Latitudinal domain length in kilometers
Ly = 1200

# Maximum amplitude of the zonal wind stress [N m-2]
tau_0 = 0.1

# Horizontal visocity [m2 s-1]
nu_2 = 4e2

# [s-1 m-1]
beta = 10e-11

# [s-1]
f_0 = 10e-4

# homogenous fluid density [kg m-3]
rho = 1000

# gravitational acceleration [m s-2]
g = 9.81

[vertical_grid]

# The type of vertical grid
grid_type = uniform

# Number of vertical levels
vert_levels = 1

# Depth of the bottom of the ocean
bottom_depth = 5000.0

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = z-star

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1

# The minimum number of vertical levels for z-star coordinate
min_vert_levels = 1

# Minimum thickness of each layer for z-star coordinate
min_layer_thickness = 0
